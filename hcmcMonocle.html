<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <!-- THIS IS A ROUGH DRAFT CONTAINER FOR DEVELOPMENT PURPOSES. -->
    <!-- PAT WILL REWORK IT AS HE WISHES. -->
    
    <head xmlns="http://www.w3.org/1999/xhtml">
        <meta charset="UTF-8"/>
        <title>HCMC Monocle Facsimile Viewer</title>
        <link rel="stylesheet" href="css/hcmcMonocle.css"/>
        <script src="js/HcmcMonocle.js"> </script>
        <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
        <link rel="icon" type="image/png" href="favicon.png"/>
    </head>
    <body>
        
        <header>
            <h1>HCMC Monocle Facsimile Viewer</h1>
        </header>
       
        <!-- The JavaScript HcmcMonocle object will know about these div ids
             and use them to show content. They can be changed as required, 
             but the JS will have to be updated to match. -->
        
        <div id="facsMetadata">
            <!-- Metadata for the facsimile collection as a whole will 
                 be displayed here. -->
            
        </div>
       
        <div id="onePage">
            <!-- Single-page content will be displayed in here. -->
            
            <div id="onePageMetadata">
                <!-- Metadata (if any) for the individual page will 
                     be displayed here.-->
                
                
            </div>
            <div id="onePageImage">
                <!-- The image itself goes in here. -->
            </div>
            
            <div id="onePageLinks">
                <!-- In here will be links back to the anthology page 
                     locations matching this image. -->
            </div>
        </div>
        
        <div id="collection">
            <!-- In here will go all the thumbnails, functioning as 
                 links to the actual pages. -->
            
        </div>


    </body>
    
</html>
